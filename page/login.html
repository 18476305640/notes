<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--这里导入的是一个模块，因为要导入的模块得是一个模块，才能用import导入其它模块或js-->
    <script type="module" src="../js/interaction/login.js"></script>
    <style type="text/css">
        body {
            background-color: #f1f1f1;
        }
        /*请在此书写你的css*/
        .loginBox {
            width: 400px;
            margin: 30px auto;
            height: 500px;
            border-radius: 4px 25px 25px 4px;
            position: relative;
            overflow: hidden;
            background-image: url("/resource/imgs/login/login_background.jpg");
            background-size: 100% 100%;
            background-repeat: no-repeat;

            box-shadow: 10px 8px 5px #808080;
        }
        .loginBox>span {
            display: block;
            width: 100%;
            text-align: center;
            line-height: 40px;
            font-size: 25px;
            color: #ffffff;
        }
        .loginBox>form {
            width: 100%;
            position: absolute;
            left: 0px;
            right: 0px;
            bottom: 0px;
            top: 40px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-content: center;

        }
        
        .loginBox>form>input {
            width: 90%;
            height: 30px;
            margin: 15px 0px ;
            border-radius: 5px;
            border: none;
            text-indent: 2em;
        }
        .loginBox>form>button {
            width: 30%;
            height: 30px;
            margin: 15px 0px ;
            border: none;
        }
        .loginBox>form>* {
            box-shadow: 3px 3px 2px #808080;
            
        }
    </style>
</head>
<body>
    <div class="loginBox">
        <span>你的笔记本！</span>
        <form action="/php_service/index/login.php" method="post">
            <input type="text" name="username" placeholder="这位笔友，请输入你的用户名..."/>
            <input type="password" name="password" placeholder="开始大门，自然少不了密码..."/>
            <button type="submit">登录</button>
        </form>
    </div>
</body>
</html>
